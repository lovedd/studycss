<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            display: table-cell;
            background: gray;
            height: 100px;
            width: 300px;
            text-align: center;
            vertical-align: middle;
        }
        .inner {
            background: blue;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="inner">
        inner content
    </div>
</div>
</body>
</html>

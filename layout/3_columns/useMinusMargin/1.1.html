<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../deps/style/normalize.css" class="href">
    <style type="text/css">
        #main {
            width: 100%;
            height: 100%;
            float: left;
        }

        #main #body {
            margin: 0 200px;
            background: #ffe6b8;
            height: 100%;
        }

        #left, #right {
            width: 200px;
            height: 100%;
            float: left;
            background: #a0b3d6;
        }

        #left {
            margin-left: -100%;
        }

        #right {
            margin-left: -200px;
        }
    </style>
</head>

<body>
<div id="main">
    <div id="body">中间内容</div>
</div>
<div id="left">左边内容</div>
<div id="right">右边内容</div>
</body>
</html>

</body>
</html>

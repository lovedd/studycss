<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-know-width</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            background: gray;
            text-align: center;
        }
        .inner {
            display: inline-block;
            background: blue;
        }
    </style>
</head>
<body>
<div class="wrap">
    <span class="inner">
        <div style="width: 200px;text-align: left">inner content</div>
    </span>
</div>
</body>
</html>
